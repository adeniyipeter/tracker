<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="mb-8">
  <div class="flex flex-col md:flex-row gap-4">
    <input
      type="text"
      formControlName="title"
      placeholder="Enter task title"
      class="flex-grow px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    <input
      type="date"
      formControlName="dueDate"
      class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    <select
      formControlName="priority"
      class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button
      type="submit"
      [disabled]="taskForm.invalid"
      class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
    >
      Add Task
    </button>
  </div>
</form>
`
