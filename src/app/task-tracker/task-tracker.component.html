<div class="container">
  <div class="header">
    <h1>Task Tracker</h1>
    <button (click)="toggleDarkMode()">{{ darkMode() ? '🌞' : '🌙' }}</button>
  </div>
  <app-task-form (taskAdded)="addTask($event)"></app-task-form>
  <app-task-list [tasks]="filteredTasks()" (taskToggled)="toggleTask($event)"
                 (taskDeleted)="deleteTask($event)" (taskEdited)="editTask($event)">
  </app-task-list>
</div>
